spring.application.name=viemp3

# SERVER FE
server.fe.dev=${SERVER_FE_DEV}
server.fe.product=${SERVER_FE_PRODUCT}

# ===============================
# DATABASE CONFIG
# ===============================
spring.datasource.url=jdbc:mysql://${SPRING_DATASOURCE_HOST}:${SPRING_DATASOURCE_PORT}/${SPRING_DATASOURCE_NAME_DB}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# MAIL CONFIG (dùng Gmail SMTP)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# JWT CONFIG
# ===============================
jwt.secretKey=${JWT_SECRET_KEY}
jwt.accessToken.expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refreshToken.expiration=${JWT_REFRESH_TOKEN_EXPIRATION}

# ===============================
# API CONFIG
# ===============================
api.vie-mp3-url=${API_VIE_MP3_URL}